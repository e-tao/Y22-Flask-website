{%extends "backend.html" %}
{% block content %}
<div class="login-form">
    <h1>Login Form</h1>
    <form action="" method="post">
        <p>User Name</p>
        <input type="text" name="username" placeholder="User Name">
        <p>Password</p>
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>

    </form>

</div>

{% endblock content%}
